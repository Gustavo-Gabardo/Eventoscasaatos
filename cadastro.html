<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Eventos Casa Atos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Participante</h2>

    <form id="cadastroForm">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Nome completo" required>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" placeholder="Idade" required min="1">

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
      <div id="cpfError" class="error-message">CPF inválido. Por favor, insira um CPF válido.</div>

      <button type="submit">Cadastrar</button>
    </form>

    <div id="mensagemSucesso" class="mensagem-sucesso">✅ Inscrição efetuada com sucesso!</div>
    <a href="index.html" class="botao-voltar">← Voltar à Tela Inicial</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
